<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Robots: Constructor</title>
    <style>
        :root { --metal: #455a64; --neon: #00e5ff; --gold: #ffd700; }
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        /* HUD */
        #hud { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .stat-card { background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 5px; border-left: 4px solid var(--neon); }

        /* Construction Area */
        #stage { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        #robot-base { position: relative; width: 120px; height: 150px; background: var(--metal); border: 4px solid #fff; border-radius: 20px; z-index: 10; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        
        .part-slot { position: absolute; width: 60px; height: 60px; background: rgba(0, 229, 255, 0.2); border: 2px dashed var(--neon); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* Enemies */
        .glitch { position: absolute; font-size: 30px; z-index: 5; transition: transform 0.1s; }

        /* Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        button { padding: 15px 40px; font-size: 20px; background: var(--neon); border: none; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat-card">HEALTH: <span id="hp">100</span>%</div>
    <div class="stat-card">RC: <span id="rc">0</span></div>
</div>

<div id="stage">
    <div id="robot-base">ðŸ¤–</div>
    <div class="part-slot" style="left: -70px; top: 10px;" onclick="addPart(this, 'ðŸ”«')">L-ARM</div>
    <div class="part-slot" style="right: -70px; top: 10px;" onclick="addPart(this, 'ðŸ›¡ï¸')">R-ARM</div>
    <div class="part-slot" style="bottom: -70px; left: 30px;" onclick="addPart(this, 'âš™ï¸')">CORE</div>
</div>

<div id="start-screen" class="overlay">
    <h1>R-ROBOTS: CONSTRUCTOR</h1>
    <p>1. Tap the BLUE SLOTS to install weapons.<br>2. Defend the robot from red glitches!</p>
    <button onclick="startGame()">START ASSEMBLY</button>
</div>

<script>
    let hp = 100, rc = 0, gameActive = false;
    let partsInstalled = 0;
    const stage = document.getElementById('stage');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(f, type, dur) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = f;
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function addPart(el, icon) {
        if(!gameActive) return;
        el.innerHTML = icon;
        el.style.animation = 'none';
        el.style.background = '#455a64';
        el.style.borderStyle = 'solid';
        el.onclick = null;
        partsInstalled++;
        playSound(600, 'square', 0.2);
        rc += 50;
        document.getElementById('rc').innerText = rc;
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameActive = true;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        // Background Mech Hum
        setInterval(() => { if(gameActive) playSound(50, 'sine', 0.5); }, 1000);
        
        spawnEnemy();
    }

    function spawnEnemy() {
        if(!gameActive) return;
        const enemy = document.createElement('div');
        enemy.className = 'glitch';
        enemy.innerHTML = 'ðŸ‘¾';
        
        // Random start position around the edges
        const side = Math.floor(Math.random() * 4);
        let x, y;
        if(side === 0) { x = -50; y = Math.random() * window.innerHeight; }
        else if(side === 1) { x = window.innerWidth + 50; y = Math.random() * window.innerHeight; }
        else if(side === 2) { x = Math.random() * window.innerWidth; y = -50; }
        else { x = Math.random() * window.innerWidth; y = window.innerHeight + 50; }

        enemy.style.left = x + 'px';
        enemy.style.top = y + 'px';
        stage.appendChild(enemy);

        const moveInterval = setInterval(() => {
            if(!gameActive) { clearInterval(moveInterval); enemy.remove(); return; }

            const rect = enemy.getBoundingClientRect();
            const robotRect = document.getElementById('robot-base').getBoundingClientRect();
            
            const dx = (window.innerWidth/2) - rect.left;
            const dy = (window.innerHeight/2) - rect.top;
            const dist = Math.hypot(dx, dy);

            enemy.style.left = (rect.left + dx/dist * 2) + 'px';
            enemy.style.top = (rect.top + dy/dist * 2) + 'px';

            // Automatic Defense (if arms installed)
            if(partsInstalled > 0 && dist < 200 && Math.random() < 0.05) {
                playSound(1000, 'sine', 0.1);
                enemy.innerHTML = 'ðŸ’¥';
                setTimeout(() => {
                    enemy.remove();
                    rc += 10;
                    document.getElementById('rc').innerText = rc;
                }, 200);
                clearInterval(moveInterval);
            }

            // Collision with Core
            if(dist < 60) {
                hp -= 10;
                document.getElementById('hp').innerText = hp;
                playSound(100, 'sawtooth', 0.3);
                enemy.remove();
                clearInterval(moveInterval);
                if(hp <= 0) gameOver();
            }
        }, 30);

        setTimeout(spawnEnemy, Math.max(500, 2000 - (rc/20)));
    }

    function gameOver() {
        gameActive = false;
        alert("SYSTEM OVERRIDE! Robot Destroyed.\nRC Earned: " + rc);
        location.reload();
    }
</script>
</body>
</html>
