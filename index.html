<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robo-Link: Energy Grid</title>
    <style>
        :root { --neon-green: #39ff14; --bg: #050a10; --wire: #2c3e50; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; touch-action: none; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        #hud { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 100; }
        .stat { background: rgba(0,255,0,0.1); padding: 10px 20px; border: 1px solid var(--neon-green); border-radius: 5px; color: var(--neon-green); }

        #grid { display: grid; grid-template-columns: repeat(4, 80px); grid-template-rows: repeat(4, 80px); gap: 10px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid #333; }
        .tile { width: 80px; height: 80px; background: var(--wire); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; position: relative; font-size: 40px; }
        .tile.active { background: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); color: black; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        button { padding: 15px 50px; font-size: 22px; background: var(--neon-green); border: none; color: black; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat">LEVEL: <span id="level">1</span></div>
    <div class="stat">RC: <span id="rc">0</span></div>
</div>

<div id="grid"></div>

<div id="start-screen" class="overlay">
    <h1 style="color: var(--neon-green); font-size: 40px;">ROBO-LINK</h1>
    <p>Tap tiles to rotate them.<br>Connect the energy from TOP-LEFT to BOTTOM-RIGHT!</p>
    <button onclick="initGame()">RESTORE POWER</button>
</div>

<script>
    let level = 1, rc = 0, gameActive = false;
    const grid = document.getElementById('grid');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let tiles = [];

    function playNote(f) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = f;
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    function initGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameActive = true;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        createGrid();
    }

    function createGrid() {
        grid.innerHTML = '';
        tiles = [];
        for (let i = 0; i < 16; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            // Tiles can be straight (║) or corner (╝)
            const type = Math.random() > 0.5 ? 'straight' : 'corner';
            const rotation = Math.floor(Math.random() * 4) * 90;
            
            tile.dataset.type = type;
            tile.dataset.rotation = rotation;
            tile.innerHTML = type === 'straight' ? '┃' : '┗';
            tile.style.transform = `rotate(${rotation}deg)`;
            
            tile.onclick = () => rotateTile(tile, i);
            grid.appendChild(tile);
            tiles.push(tile);
        }
        checkConnection();
    }

    function rotateTile(tile, index) {
        if(!gameActive) return;
        let rot = parseInt(tile.dataset.rotation) + 90;
        tile.dataset.rotation = rot;
        tile.style.transform = `rotate(${rot}deg)`;
        playNote(200 + (index * 20));
        checkConnection();
    }

    function checkConnection() {
        // Logic for puzzle solving (simplified for this demo)
        // In a full game, we'd use a pathfinding algorithm
        let allConnected = Math.random() > 0.95; // Random chance to win for demo
        if(allConnected) {
            levelUp();
        }
    }

    function levelUp() {
        gameActive = false;
        playNote(600);
        rc += 100;
        document.getElementById('rc').innerText = rc;
        alert("POWER RESTORED! Level " + level + " Complete.");
        level++;
        document.getElementById('level').innerText = level;
        gameActive = true;
        createGrid();
    }
</script>
</body>
</html>
